  <!-- Intro Video Overlay (一次性播放，可点击跳过) -->
  <div id="intro-overlay" style="position:fixed;inset:0;z-index:9999;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,0.35);backdrop-filter:blur(12px);-webkit-backdrop-filter:blur(12px);">
    <video id="intro-video" src="dist/assets/intro.mp4" autoplay playsinline muted preload="auto" style="max-width:90vw;max-height:90vh;border-radius:12px;outline:none;"></video>
    <button id="skip-intro" aria-label="Skip" style="position:absolute;top:24px;right:24px;padding:8px 14px;border-radius:9999px;background:rgba(0,0,0,0.55);color:#fff;font-weight:600;border:1px solid rgba(255,255,255,0.2);backdrop-filter:blur(6px);-webkit-backdrop-filter:blur(6px);">跳过</button>
  </div>

  <script>
    (function(){
      const overlay = document.getElementById('intro-overlay');
      const video = document.getElementById('intro-video');
      const skipBtn = document.getElementById('skip-intro');
      if(!overlay || !video || !skipBtn){ return; }

      const key = 'introPlayedOnce';
      const params = new URLSearchParams(location.search);
      if (params.get('intro') === 'reset') {
        try { sessionStorage.removeItem(key); } catch(e){}
        try { history.replaceState(null, '', location.pathname); } catch(e){}
      }
      const forceShow = params.get('intro') === '1';
      const alreadyPlayed = !forceShow && sessionStorage.getItem(key) === '1';
      if (alreadyPlayed) {
        overlay.style.display = 'none';
        return;
      }

      function finishIntro(){
        overlay.style.opacity = '1';
        overlay.style.transition = 'opacity 300ms ease';
        requestAnimationFrame(()=>{
          overlay.style.opacity = '0';
          setTimeout(()=>{ overlay.style.display = 'none'; }, 320);
        });
        sessionStorage.setItem(key, '1');
      }

      try {
        video.muted = true;
        video.setAttribute('muted', '');
        video.setAttribute('preload', 'auto');
        const playPromise = video.play();
        if (playPromise && typeof playPromise.then === 'function') {
          playPromise.catch(()=>{});
        }
      } catch(e){}

      video.addEventListener('ended', finishIntro);
      overlay.addEventListener('click', (e)=>{
        if (e.target === video) return;
        try { video.pause(); } catch(e){}
        finishIntro();
      });
      skipBtn.addEventListener('click', (e)=>{
        e.stopPropagation();
        try { video.pause(); } catch(e){}
        finishIntro();
      });
    })();
  </script>

  <!-- 渐进式图片加载脚本 -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // 渐进式加载图片
      function progressiveLoad() {
        const images = document.querySelectorAll('img[loading="lazy"]');
        
        images.forEach(img => {
          // 创建低质量占位符
          const placeholder = document.createElement('div');
          placeholder.className = 'absolute inset-0 bg-gray-200 dark:bg-gray-700 animate-pulse';
          placeholder.style.background = 'linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%)';
          placeholder.style.backgroundSize = '200% 100%';
          placeholder.style.animation = 'shimmer 1.5s infinite';
          
          // 将占位符添加到图片容器
          const container = img.parentElement;
          container.style.position = 'relative';
          container.appendChild(placeholder);
          
          // 图片加载完成后的处理
          img.onload = function() {
            // 添加淡入效果
            img.style.opacity = '0';
            img.style.transition = 'opacity 0.5s ease';
            
            // 延迟显示图片，确保占位符动画完成
            setTimeout(() => {
              img.style.opacity = '1';
              // 移除占位符
              if (placeholder.parentNode) {
                placeholder.style.opacity = '0';
                placeholder.style.transition = 'opacity 0.3s ease';
                setTimeout(() => {
                  if (placeholder.parentNode) {
                    placeholder.parentNode.removeChild(placeholder);
                  }
                }, 300);
              }
            }, 200);
          };
          
          // 如果图片已经缓存，立即显示
          if (img.complete) {
            img.style.opacity = '1';
            if (placeholder.parentNode) {
              placeholder.parentNode.removeChild(placeholder);
            }
          }
        });
      }
      
      // 添加shimmer动画CSS
      const style = document.createElement('style');
      style.textContent = `
        @keyframes shimmer {
          0% { background-position: -200% 0; }
          100% { background-position: 200% 0; }
        }
      `;
      document.head.appendChild(style);
      
      // 启动渐进式加载
      progressiveLoad();
    });
  </script>
  
  <!-- 高级懒加载脚本 -->
  <script>
    // 图片懒加载优化
    document.addEventListener('DOMContentLoaded', function() {
      const images = document.querySelectorAll('img[loading="lazy"]');
      
      // 创建Intersection Observer
      const imageObserver = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            const img = entry.target;
            
            // 添加加载动画
            img.style.opacity = '0';
            img.style.transform = 'scale(0.9)';
            
            // 图片加载完成后显示
            img.onload = function() {
              img.style.opacity = '1';
              img.style.transform = 'scale(1)';
              img.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
              
              // 隐藏加载占位符
              const placeholder = img.parentElement.querySelector('.absolute');
              if (placeholder) {
                placeholder.style.opacity = '0';
                placeholder.style.transition = 'opacity 0.3s ease';
                setTimeout(() => placeholder.remove(), 300);
              }
            };
            
            // 如果图片已经缓存，立即显示
            if (img.complete) {
              img.style.opacity = '1';
              img.style.transform = 'scale(1)';
              img.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
            }
            
            // 停止观察已加载的图片
            observer.unobserve(img);
          }
        });
      }, {
        // 提前200px开始加载
        rootMargin: '200px 0px',
        threshold: 0.1
      });
      
      // 开始观察所有图片
      images.forEach(img => {
        imageObserver.observe(img);
      });
    });
  </script>
